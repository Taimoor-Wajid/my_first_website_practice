<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="title-page">
        <h1>Calculator</h1>
    </div>

    <section class="calculator-back">
        <section class="display-screen">
            <div id="display">0</div>
        </section>
        <section class="button-pad">
            <table>
                <tr>
                    <td><input type="button" value="7" onclick="display_aa(7)"></td>
                    <td><input type="button" value="8" onclick="display_aa(8)"></td>
                    <td><input type="button" value="9" onclick="display_aa(9)"></td>
                    <td><input type="button" value="+" onclick="display_aa('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="display_aa(4)"></td>
                    <td><input type="button" value="5" onclick="display_aa(5)"></td>
                    <td><input type="button" value="6" onclick="display_aa(6)"></td>
                    <td><input type="button" value="-" onclick="display_aa('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="display_aa(1)"></td>
                    <td><input type="button" value="2" onclick="display_aa(2)"></td>
                    <td><input type="button" value="3" onclick="display_aa(3)"></td>
                    <td><input type="button" value="+" onclick="display_aa('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="display_aa(0)"></td>
                    <td><input type="button" value="." onclick="display_aa('.')"></td>
                    <td><input type="button" value="/" onclick="display_aa('/')"></td>
                    <td><input type="button" value="=" onclick="calculate()"></td>
                </tr>
                <tr>
                    <td><input type="button" onClick="clearScreen()" value="clear" ></td>
                </tr>

            </table>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="project.js"></script>
</body>
</html>
